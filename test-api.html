<!DOCTYPE html>
<html>
<head>
    <title>Bunny CDN API Test</title>
</head>
<body>
    <h1>Bunny CDN API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://storage.bunnycdn.com/iba-consulting-prod/', {
                    headers: {
                        'AccessKey': '58238ff6-4633-48ff-8ac57be70867-fced-492e'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    resultDiv.innerHTML = 'Error: ' + response.status + ' ' + response.statusText;
                }
            } catch (error) {
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
